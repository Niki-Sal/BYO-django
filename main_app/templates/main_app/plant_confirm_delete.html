{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- ADD MATERIALUI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav>
      <a class="navbar" href="/"> My Plants</a>
    </nav>
    <div class="center-container">
      <a class="update btn" href="/plants">Back to Plants lists</a>
    </div>
    <div class="center-container-border-message">
      <h5>Are you sure you want to delete {{ plant }}?</h5>
      <form action="" method="POST">
        {% csrf_token %}
        <input class="update btn" type="submit" value="Yes, delete.">
      </form>
    </div>

  </body>
</html>
